<div class="container text-center">
    <br/>
    <h4 *ngIf="aves$ | async; let aves">
      Se han encontrado {{aves.length}} especies de aves en Argentina
    </h4>
</div>

<div class="container">
  <ng-container>
    <vista-ave
      *ngFor="let ave of aves$ | async"
      [ave]="ave">
    </vista-ave>
  </ng-container>
</div>
