<div class="card" style="width: 20rem;">
    <div class="card-body">
        <h5 class="card-subtitle mb-2 text-muted"><i>{{ave.nombrecient}}</i></h5>
        <h5 class="card-title">{{ave.nombrecomun}}</h5>
    </div>
    <img src="{{ave.thumbnail}}" class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text text-muted">
        {{ave.descripcion}} <a class="card-link" href="{{ave.link}}" target="_blank">Wikipedia</a>
      </p>
      <p class="card-text"><small class="text-muted">{{ave.familia}}</small></p>
    </div>
    <div class="card-footer" *ngIf="showFooter">
        <button type="button" class="btn btn-dark" (click)="onAdd(ave)">Agregar</button>
        <button type="button" class="btn btn-dark">Ver en Mapa</button>
    </div>
</div>
