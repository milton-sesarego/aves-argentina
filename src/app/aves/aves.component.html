<div class="container">
  <form>
    <div class="filter center form-group">
      <input class="form-control" type="text" name="search"
      [(ngModel)]="searchText" autocomplete="off" placeholder="Filtrar">
    </div>
  </form>

  <div class="card-deck d-flex justify-content-center">
    <vista-ave
      (propagar)="procesarRecibido($event)"
      *ngFor="let ave of aves$ | async | filter:searchText"
      [ave]="ave">
    </vista-ave>
  </div>
</div>
