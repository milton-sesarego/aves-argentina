

<div class="container">
  <br />
  <div class="filter">
    <input class="form-control" type="text" name="search"
    [(ngModel)]="searchText" autocomplete="off" placeholder="Filtrar">
  </div>

  <ng-container>
    <vista-ave
      *ngFor="let ave of aves$ | async | filter:searchText"
      [ave]="ave">
    </vista-ave>
  </ng-container>
</div>

<mat-toolbar>
  <mat-toolbar-row>
    <button mat-raised-button  class="optionButton center"
    type="button" (click)="navegarAAves()">Explorar</button>
  </mat-toolbar-row>
</mat-toolbar>
