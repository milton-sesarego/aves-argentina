
<div class="card-deck d-flex justify-content-center">
  <div class="card">
    <div class="card-body">
      <div class="map"
        leaflet
        [leafletOptions]="options"
        (leafletMapReady)="onMapReady($event)"
        >
      </div>
    </div>
  </div>
  <vista-avistaje [ave]="ave" [showFooter]="true"></vista-avistaje>
</div>
