
  <div class="row">
    <div class="col-md-12">

        <div style="height: 400px; width: 600px"
        leaflet
        [leafletOptions]="options"
        (leafletMapReady)="onMapReady($event)">
        </div>
        <button (click)="addMarker()">Add markers</button>
        <hr />

        <span *ngFor="let marker of markers" style="border:1px solid black; margin:5px;">
          {{ marker.name }}
        </span>

    </div>
  </div>
